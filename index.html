<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaikouDesign - Agence Web</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #222;
        }

        p.slogan {
            font-size: 1.3em;
            color: #555;
            margin: 10px 0 30px;
        }

        .cta {
            background-color: #111;
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .cta:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo SaikouDesign" class="logo">
    <h1>SaikouDesign</h1>
    <p class="slogan">Des sites web qui parle pour vous.</p>
    <a href="#" class="cta">Demander un site</a>
</body>
</html>
